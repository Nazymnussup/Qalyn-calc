<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
 
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Satisfy&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
                    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
                    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
                    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
   
    <title>Qalyn Mal</title>
  </head>
  <body>
    <div class="container  ">
        <div class="row"> 
            <div class="col col-sm-12">
                <h1 class="text-center">  Your Qalyn Mal calculator  </h1>
                
                <form>
                   
                    <label for="name">Name:</label> <br>
                    <input type="text" id="name"> 
                    <hr>

                    <label for="bid">Starting bid:</label> <br> 
                    <input type="number" id="bid" name="bid">
                    <hr>

                    
                    <label for="education_level">Education level:</label><br>
                    <select id="education">
                        <option value="1"> -  </option>
                        <option value="1.5">Bachelor's degree</option>
                        <option value="1.2">College degree</option>
                        <option value="1.05">High school degree</option>
                        <option value="1.05">High school degree</option>
                        <option value="0.9">Middle school degree</option>
                    </select>
                    <hr>


                    <label for="family_networth">Family networth:</label><br>
                    <select id="networth">
                      <option value="2"> More than 100,000$ </option>
                      <option value="1.5"> Between 50,000$ and 100,000$</option>
                      <option value="1.2">Less than 50,000$</option>
                  </select>
                   <hr>

                    
                   <label for="age">Age</label><br>
                   <input type="radio" value="1.5" name="age"> 18-23<br> 
                   <input type="radio" value="1.2" name="age"> 23-27<br> 
                   <input type="radio" value="0.95" name="age"> 28+<br> 
                   <hr>


                    <label for="skills">Skills:</label><br>
                    <input type="checkbox" value="100" class="skills"> Playing on dombra<br> 
                    <input type="checkbox" value="200" class="skills"> Good cook<br> 
                    <input type="checkbox" value="150" class="skills"> Easygoing character<br> 
                    <input type="checkbox" value="100" class="skills"> Sings well<br> 
                    <hr>

                   
                    
                    <label for="reputation">Reputation:</label><br>
                    <input type="checkbox" value="0.85" class="reputation"> Gossips about his parent's attitude<br> 
                    <input type="checkbox" value="0.9" class="reputation"> Gossips about his character<br> 
                    <input type="checkbox" value="-200" class="reputation"> Gossips about his personr<br> 
                    <hr>

                  
                    
                    
                    <label for="letter">Love letter:</label> <br>
                     <textarea id="letter" name="leter" rows="10" cols="50">
                    </textarea>

                    
                </form>
                <hr> 
               
               
                <button id="submit" type="button" class="btn btn-primary" >Calculate price</button> <hr>
              
                <p id="result"></p>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"> </script>

</html>
